<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

<div class="card" style="width: 100%;height: 450px;">
{% for i in data %}
<form action="{% url 'pay' i.id %}" style="width: 23rem;" method="post">
    {% csrf_token %}
   <h3 class="bg-info text-center"style="letter-spacing: 1px;font-family: 'Times New Roman', Times, serif;font-weight: bold;">Payment Details</h3>
  <br>

  
   <div class="row">
   <div class="col">
    <div class="row">
      <div class="col-3 text-center"><label class="form-label" for="{{form.acholdername.id_for_label}}">Quantity :</label></div>
      <div class="col" >
           <div class="form-inline mb-4 " >
            {{form.quantity.error}}
            {{form.quantity}}
        </div></div>                     
      </div>
    <div class="row">
        <div class="col-3 text-center"> <label class="form-label" for="{{form.bank.id_for_label}}">Bank:</label></div>
        <div class="col">
            <div class="form-outline mb-4 relative" >
            {{form.bank.error}}                            
            {{form.bank}}
          </div>
        </div>
    </div>
  <div class="row">
   <div class="col-3 text-center"><label class="form-label" for="{{form.acholdername.id_for_label}}">Account Holder:</label></div>
   <div class="col" >
        <div class="form-inline mb-4 " >
       {{form.acholdername.error}}                         
       {{form.acholdername}}
     </div></div>                     
   </div>
   
   <div class="row">
       <div class="col-3 text-center"><label class="form-label" for="{{form.accno.id_for_label}}">Account Number:</label></div>
       <div class="col">
           <div class="form-outline mb-4">
               {{form.accno.error}} 
               {{form.accno}}
             </div>
       </div>
   </div>

   <div class="row">
       <div class="col-3 text-center"><label class="form-label" for="{{form.ifsc.id_for_label}}">IFSC Code:</label></div>
       <div class="col"><div class="form-outline mb-4">
           {{form.ifsc.error}}                          
           {{form.ifsc}}
         </div>
       </div>
   </div>
   
   <div class="pt-1 mb-4 text-center">
     <a href="{% url 'pay' i.id %}"><button class="btn btn-info ">Confirm</button></a>

   </div>
 </form>
{% endfor %}
</div>

  </body>
</html>
