<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


<section class="vh-100" style="background-color:lightblue;"> 
  <div class="container py-5 h-100"> 
    <div class="row d-flex justify-content-center align-items-center h-100"> 
      <div class="col-12 col-md-8 col-lg-6 col-xl-5"> 
        <div class="card bg-dark text-white" style="border-radius: 1rem;"> 
          <div class="card-body p-5 text-center"> 
  <form action="" method="post"> 
    {% csrf_token %} 
    <h1 class="text-center" style="font-size: xx-large; color: white; font-family: sans-serif; font-weight: bold;">
   
            <span class="material-symbols-outlined"> 
              MOBILE
              </span> 
            </h1> 
            <h3 class="text-center " style="color:greenyellow;">STORE</h3> <br>
            <div class="form-outline mb-4"> 
              {{form.username.error}} 
              {{form.username}} 
            </div> 
 
            <div class="form-outline mb-4"> 
              {{form.password.error}} 
              {{form.password}} 
            </div> 
            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">SIGN IN
            </button> 
            <br>  
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't you have an account?
            <a href="{% url 'reg' %}">Sign Up</a></p>
          </form> 
          </div> 
        </div> 
      </div> 
    </div> 
  </div> 
</section>
</body>
</html>
